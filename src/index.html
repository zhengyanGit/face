<!DOCTYPE html>
<html lang=en style="font-size: 37.5px">

<head>
  <meta charset=utf-8>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>人脸识别+分享朋友圈</title>
  <link rel="stylesheet" type="text/css" href="base/css/index.css" />
  <script src="base/js/vue.min.js" type="text/javascript"></script>
  <script src="base/js/tracking-min.js"></script>
  <script src="base/js/face-min.js"></script>
  <script type="text/javascript" src="base/js/NativeShare.js"></script>
  <script type="text/javascript" src="base/js/index.js"></script>
</head>

<body>
  <div id="app">
    <div class="position" v-show="!showContainer">
      <button @click="faceFn">人脸识别</button>
      <button @click="shareFn()">通用分享</button>
      <button @click="shareFn('wechatFriend')">微信好友</button>
      <button @click="shareFn('wechatTimeline')">朋友圈</button>
      <button @click="shareFn('qqFriend')">QQ</button>
      <button @click="shareFn('qZone')">QQ空间</button>
      <button @click="shareFn('weibo')">微博</button>
    </div>
    <div v-show="showContainer" class="face-capture" id="face-capture">
      <video ref="refVideo" id="video" autoplay></video>
      <img src="base/images/video-cover.png" alt="cover" class="img-cover" />
      <div class="control-container face-capture">
        <h2 class="title">{{scanTip}}</h2>
        <img class="close" src="base/images/address_edit_clear.png" alt="" @click="close" />
      </div>
      <div class="rect" v-for="item in profile"
        :style="{ width: item.width + 'px', height: item.height + 'px', left: item.left + 'px', top: item.top + 'px'}">
      </div>
    </div>
  </div>
</body>

</html>
